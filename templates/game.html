{% extends "base.html" %}

{% block content %}
  <div class="game">
    <div class="stat">
      <h4 class="score">Score:<span id="your-score"></span></h4>
      <h4 class="best-score">Best score:<span id="your-best-score"></span></h4>
    </div>
    <div class="top">
      <h4>Best player:</h4>
      {% for item in best %}
        <div>â€¢{{item["nickname"]}} - {{item["best_score"]}}</div>
      {% endfor %}
    </div>
    <canvas width="400" height="400" id="game"></canvas>
    <button class="restart" id="restart">restart</button>
  </div>
  <script>
    const yourScore = document.getElementById("your-score");
    const yourBestScore = document.getElementById("your-best-score");
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var bestscore = {{ bestscore }}

    var grid = 16;
    var count = 0;

    var snake = {
      x: 160,
      y: 160,

      dx: grid,
      dy: 0,

      cells: [],

      maxCells: 4
    };
    var apple = {
      x: 320,
      y: 320
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      requestAnimationFrame(loop);

      if (++count < 4) {
        return;
      }

      count = 0;
      context.clearRect(0,0,canvas.width,canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      }
      else if (snake.x >= canvas.width) {
        snake.x = 0;
      }

      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      }
      else if (snake.y >= canvas.height) {
        snake.y = 0;
      }

      snake.cells.unshift({x: snake.x, y: snake.y});

      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid-1, grid-1);

      context.fillStyle = 'green';
      snake.cells.forEach(function(cell, index) {

        context.fillRect(cell.x, cell.y, grid-1, grid-1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;

          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
        }
        for (var i = index + 1; i < snake.cells.length; i++) {
          function updateYourScore(score) {
            if (score > 0) {
              yourScore.textContent = score;
            }
            else {
              yourScore.textContent = 0;
            }
            if (score > bestscore){
              bestscore = score
                $.ajax({
                url: '/process',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 'bestscore': bestscore }),
                success: function(response) {
                    document.getElementById('output').innerHTML = response;
                },
                error: function(error) {
                    console.log(error);
                }
            });
            }
            yourBestScore.textContent = bestscore;
          }
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            snake.cells = [];
            snake.maxCells = 0;

            apple.x = 12 * grid;
            apple.y = 12 * grid;

            var restart = document.getElementById('restart')
            restart.style.visibility = 'visible'

            restart.addEventListener ("click", function() {
              restart.style.visibility = 'hidden'

              snake.x = 160;
              snake.y = 160;
              snake.cells = [];
              snake.maxCells = 4;
              snake.dx = grid;
              snake.dy = 0;

              apple.x = getRandomInt(0, 25) * grid;
              apple.y = getRandomInt(0, 25) * grid;
            });
          }
        updateYourScore(snake.maxCells - 4);
        }
      });
    }

    document.addEventListener('keydown', function(e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
      else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
      else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
      else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    requestAnimationFrame(loop);
  </script>
{% endblock %}
